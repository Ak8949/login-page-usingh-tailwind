<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Object Hunt</title>
    <!-- <link rel="stylesheet" href="Style.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body >

    <div class="relative min-h-screen">
        <video autoplay muted> 
            <source src="./bg.mp4" />
        </video>
        
        <div class="wrapper absolute top-0 left-0 h-full w-full backdrop-blur flex items-center justify-center">
            <form action="" class="bg-slate-300/15 w-96 p-5 rounded">
                <h1 class="text-3xl mb-4 font-bold">Login</h1>

                <div class="inputbox relative">
                    <input type="text" placeholder="Username" class="w-full p-2 rounded" required>
                    <box-icon name='user-circle' class="absolute right-2 top-0 bottom-0 my-auto" type='solid' ></box-icon>
                </div>

                <div class="inputbox relative mt-2">
                    <input type="password" placeholder="password" class="w-full p-2 rounded" required>
                    <a href="#" class="absolute right-0 -bottom-6 text-sm">Forgot Password</a>
                    <box-icon name='lock' type='solid' class="absolute right-2 top-0 bottom-0 my-auto"></box-icon>
                </div>
            
                <label class="block mt-8"><input type="checkbox">Remember Me</label>
        
                <button type="submit" class="btn bg-green-600 text-white py-1 mt-2 rounded w-full hover:bg-red-600">Login</button>
                <div class="register-link">
                    <p> Dont have an account ? <a href="#">Register</a> </p>
                </div>
            </form>
        </div>
    </div>

    <div>
        hello
    </div>

</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
